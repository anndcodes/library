<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <header>
      <div class="header-container">
        <div class="header-logo">
          <h1>Library</h1>
        </div>
        <div class="header-button">
          <button id="add-book">Add Book</button>
        </div>
      </div>
    </header>

    <section class="my-books">
      <h1>My Books</h1>
    </section>

    <div class="modal-container">
      <dialog>
        <h2>Add new book</h2>
        <form method="dialog">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="author" placeholder="Author" required>
          <input type="number" min="0" id="pages" placeholder="Pages" required>
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" class="read">
          <button type="submit" id="submit-book">Submit</button>
        </form>
        <button id="close-card">x</button>
      </dialog>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
